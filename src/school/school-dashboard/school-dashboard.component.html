<h1>School list</h1>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let element"> {{element.address}} </td>
  </ng-container>

  <!-- Phone Column -->
  <ng-container matColumnDef="phone">
  <th mat-header-cell *matHeaderCellDef> Phone </th>
  <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
</ng-container>
  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button> <mat-icon class="update-icon" *ngIf="element.active" aria-hidden="false" aria-label="Edit" fontIcon="Edit"></mat-icon></button>
      <button (click)="deleteSchool(element.id)"><mat-icon class="delete-icon" *ngIf="element.active" aria-hidden="false" aria-label="Delete" fontIcon="Delete" ></mat-icon></button>
      <button (click)="restoreSchool(element.id)"><mat-icon class="restore-icon" *ngIf="!element.active" aria-hidden="false" aria-label="Restore" fontIcon="Restore"></mat-icon></button>

      {{element.active}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
